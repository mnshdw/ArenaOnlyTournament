name: Release

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Verify version matches mod file
        run: |
          set -eux
          VERSION="${GITHUB_REF_NAME}"
          if ! grep -q "Version = \"$VERSION\"," scripts/!mods_preload/mod_arena_only_tournament.nut; then
            echo "Error: Version in tag ($VERSION) does not match version in mod_arena_only_tournament.nut"
            exit 1
          fi
          echo "Version verification successful: $VERSION"

      - name: Build release zip
        run: |
          set -eux
          VERSION="${GITHUB_REF_NAME}"
          ZIP_NAME="mod_arena_only_tournament_${VERSION}.zip"
          rm -f mod_arena_only_tournament*.zip
          zip -r "$ZIP_NAME" . -x 'release.sh' -x '*.git*' -x '*.zip*'
          echo "Created $ZIP_NAME"

      - name: Generate changelog
        run: |
          set -eux
          git fetch --force --tags
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            git log --pretty=format:"- %s%n%b" > changelog.txt
          else
            git log --pretty=format:"- %s%n%b" ${PREV_TAG}..HEAD > changelog.txt
          fi

          echo "Generated changelog:"
          cat changelog.txt

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euxo pipefail
          VERSION="${GITHUB_REF_NAME}"
          ZIP_NAME="mod_arena_only_tournament_${VERSION}.zip"

          gh release create "$VERSION" \
            "$ZIP_NAME" \
            --notes-file changelog.txt \
            --title "Arena Only Tournament $VERSION"

          echo "Release $VERSION created successfully!"
